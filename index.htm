<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 基本资源库 组件资源 -->
    <script src='./js/lib/jquery-3.2.1.min.js'></script>
    <script src='./js/lib/jquery-ui.min.js'></script>
    <script src='./js/lib/jquery.fullPage.js'></script>

    <!-- 加载H5 相关资源 -->
    <script>
        var resourse = ['Base','Pie','Ring','RingAll','Bar','Point','PolyLine','Radar'];
        var resArr = [];
        for(var s in resourse){
            resArr.push('<script src="./js/H5Component'+ resourse[s] +'.js"><\/script>');
            resArr.push('<link rel="stylesheet" href="./css/H5Component'+ resourse[s] +'.css">');
        }
        document.write(resArr.join(''))
    </script>

    <!-- H5对象资源 && 管理内容：页-组件  -->
    <script src='./js/H5.js'></script>
    <link rel="stylesheet" href="./css/H5.css">
    
    <!-- 页面逻辑样式 -->
    <style>
        body{
            margin: 0;
            padding:0;
            background-color: #ccc;
        }
        .H5_page{
            background: url(images/page_bg.png);
        }
        .H5_page_face{
            background: url(images/face_bg.png);
        }
        .H5_component_name_slogan{
            animation: roke 3s infinite 2s ; 
        }
        @keyframes roke{
            0%{transform:rotate(0deg)}
            5%{transform:rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            30%{transform:rotate(3deg)}
            20%{transform:rotate(-2deg)}
            25%{transform:rotate(1deg)}
            30%{transform:rotate(-1deg)}
            70%{transform:rotate(3deg)}
            100%{transform:rotate(0deg)}
        }
        .H5_component_name_caption {
            background-image: url(images/page_caption_bg.png);
            width: 283px;
            height: 169px;
            text-align: center;
            line-height: 140px;
            color: #fff;
            font-size: 20px;
        }
        .H5_component_name_tailBack{
            top:30px;
            animation: back 2s infinite .5s ; 
        }
        @keyframes back{
            50%{ top:20px }
        }

    </style>
</head>
<body>
<!-- 主要逻辑 -->
<script>
    var H5 = new H5();

    // 页脚 footer
    H5.whenAddPage = function(){
        this.addComponent('footer',{
            width:640,
            height:39,
            bg:'images/footer.png',
            css:{
                opacity:0,
                bottom:'-10px'
            },
            animateIn:{opacity:1,bottom:'0px'},
            animateOut:{opacity:0,bottom:'-10px'},
        })
    }

    // 添加页和组件
    H5
    .addPage('face')
        .addComponent('logo',{
            width:395,
            height:130,
            center:true,
            bg:'images/face_logo.png',
            css:{opacity:0,top:0},
            animateIn:{top:100, opacity:1},
            animateOut:{top:0, opacity:0}
        })
        .addComponent('slogan',{
            width:365,
            height:99,
            bg:'images/slogan.png',
            css:{opacity:0,top:180,marginLeft:-183/2,left:0},
            animateIn:{left:'50%', opacity:1},
            animateOut:{left:0, opacity:0},
            delay:500
        })
        .addComponent('face_img_left',{
            width:370,
            height:493,
            bg:'images/face_img_left.png',
            css:{opacity: 0 ,bottom:-80,left:-80},
            animateIn:{bottom:0,left:0, opacity:1},
            animateOut:{bottom:-80,left:-80, opacity:0},
            dalay:1000
        })
        .addComponent('face_img_right',{
            width:276,
            height:449,
            bg:'images/face_img_right.png',
            css:{opacity: 0 ,bottom:-80,right:-80},
            animateIn:{bottom:0,right:0, opacity:1},
            animateOut:{bottom:-80,right:-80, opacity:0},
            dalay:1000
        })
    .addPage()
        .addComponent('caption',{text:'核心理念'})
        .addComponent('text',{
            width:560,
            center:true,
            height:30,
            text:'IT教育网 = 只学有用的',
            css:{opacity: 0 ,top:240,textAlign:'center',fontSize:'26px',color:'red'},
            animateIn: {top:120, opacity:1},
            animateOut:{top:240, opacity:0},
            delay:500
        })
        .addComponent('people',{
            width:515,
            height:305,
            center:true,
            bg:'images/p1_people.png',
            css:{opacity:0,bottom:-40},
            animateIn: {bottom:10, opacity:1},
            animateOut:{bottom:-40, opacity:0},
            delay:500
        })
        .addComponent('desc',{
            width:481,
            height:295,
            center:true,
            bg:'images/description_bg.gif',
            text:'lorem : Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae qui quae non voluptatibus alias perferendis cumque ducimus doloremque illum repudiandae',
            css:{opacity:0,color:'#fff',fontSize:'15px',padding:'15px',textAlign:'justify',top:240},
            animateIn: {top:180, opacity:1},
            animateOut:{top:240, opacity:0},
            delay:1000
        })
    .addPage()
        .addComponent('caption',{text:'折线图'})
        .addComponent('subject',{
            type:'polyLine',
            width:600,
            height:400,
            data:[
                ['前端开发',.4,'red'],
                ['后端开发',.1],
                ['html5',.05],
                ['css3',.15],
                ['jquery',.03],
                ['bt',.27],
            ],
            css:{
                bottom:0,
                opacity:0,
            },
            animateIn: {bottom:'30%', opacity:1},
            animateOut:{bottom:0, opacity:0},
            center:true
        })
        .addComponent('msg',{
            width:600,
            text:'前端开发课程占到40%',
            css:{
                top: '25%',
                textAlign:'center',
                fontSize:'20px',
                color:'red',
            }
        })
    .addPage()
        .addComponent('caption',{text:'饼图'}) //pie
        .addComponent('',{
            type:'pie',
                width:350,
                height:350,
                data:[
                    ['移动端',.4],
                    ['css3',.15],
                    ['html/css',.2],
                    ['html5',.05],
                    ['jquery',.03],
                    ['bt',.17],
                ],
                css:{
                    opacity:0,
                    bottom: 0
                },
                animateIn: {bottom:'35%', opacity:1},
                animateOut:{bottom:0, opacity:0},
                center:true
        })
        .addComponent('msg',{
            width:600,
            text:'移动端课程占到40%',
            css:{
                bottom: '15%',
                textAlign:'center',
                fontSize:'20px',
                color:'red',
            }
        })
    .addPage()
        .addComponent('caption',{text:'水平柱图'})  //bar
        .addComponent('',{
            type:'bar',
            width:640,
            data:[
                ['Android',.15,'red'],
                ['IOS',.15],
                ['html5',.15],
                ['css3',.15],
                ['jquery',.2],
                ['bootstrap',.2],
            ],
            css:{
                opacity: 0,
                bottom:0,
                fontSize:'12px'
            },
            animateIn: {bottom:'40%', opacity:1},
            animateOut:{bottom:0, opacity:0},
            center:true
        })
        .addComponent('msg',{
            width:600,
            text:'前端开发课程占到40%',
            css:{
                top: '25%',
                textAlign:'center',
                fontSize:'20px',
                color:'red',
            }
        })
    .addPage()
        .addComponent('caption',{text:'雷达图'})  //radar
        .addComponent('',{
            type:'radar',
            width:400,
            height:400,
            data:[
                ['js',.7,'red'],
                ['html/css',.59],
                ['html5',.69],
                ['css3',.9],
                ['jquery',.49],
                ['bt',.89],
            ],
            css:{
                transition: 'all ease 1s',
                bottom:0,
                opacity:0,
            },
            animateIn: {bottom:'40%', opacity:1},
            animateOut:{bottom:0, opacity:0},
            center:true
        })
    .addPage()
        .addComponent('caption',{text:'散点图'}) //point
        .addComponent('',{
            type:'point',
            data:[
                ['A',.4,'red'],
                ['B',.2,'green',0,'-70%'],
                ['C',.2,'blue',0,'120%'],
            ],
            width:214,
            height:214,
            center:true,
            css:{
                opacity: 0,
                transition: 'all ease 1s',
                bottom:0
            },
            animateIn:{bottom:'35%', opacity:1},
            animateOut:{bottom:0, opacity:0}
        })
    .addPage()
        .addComponent('caption',{text:'环图'}) // ring
        .addComponent('',{
            type:'ring',
            data: ['A',.4,'red'],
            width:214,
            height:214,
            center:true,
            css:{
                opacity: 0,
                transition: 'all ease 1s',
                bottom:0
            },
            animateIn:{bottom:'35%', opacity:1},
            animateOut:{bottom:0, opacity:0}
        })
    .addPage()
        .addComponent('caption',{text:'全环图'}) // ringAll
        .addComponent('',{
            type:'ringAll',
            data: [
                    ['移动端',.4],
                    ['css3',.15],
                    ['html/css',.2],
                    ['html5',.05],
                    ['jquery',.03],
                    ['bt',.17],
            ],
            width:214,
            height:214,
            center:true,
            css:{
                opacity: 0,
                transition: 'all ease 1s',
                bottom:0
            },
            animateIn:{bottom:'35%', opacity:1},
            animateOut:{bottom:0, opacity:0}
        })
    
    .addPage('tail')
        .addComponent('logo',{
            width:395,
            height:129,
            center:true,
            bg:'images/tail_logo.png',
            css:{
                top:240,
                opacity:0
            },
            animateIn: {top:210, opacity:1},
            animateOut:{top:240, opacity:0},
        })
        .addComponent('slogan',{
            width:314,
            height:46,
            center:true,
            bg:'images/tail_slogan.png',
            css:{
                top:280,
                opacity:0
            },
            animateIn: {top:280, opacity:1},
            animateOut:{top:320, opacity:0},
            delay:500
        })
        .addComponent('tailBack',{
            width:52,
            height:50,
            center:true,
            bg:'images/tail_back.png',
            delay:1000,
            onclick:function(){
                // alert('x')
                $.fn.fullpage.moveTo(1)
            }
        })
        .addComponent('tailShare',{
            width:128,
            height:120,
            bg:'images/tail_share.png',
            css:{
                top:0,
                right:10
            },
            animateIn: {top:20, opacity:1},
            animateOut:{top:0, opacity:0},
            delay:1000,
        })
    .loader(0);

    

</script>
</body>
<!-- 1.引入资源可批量引入 -->
<!-- 2.主要逻辑写在body里 -->
<!-- 3.立刻切换到某一页 $.fn.fullpage.moveTo(page) -->
<!-- 4.每页都会添加 同一个组件 -->
<!-- 5.各个组件 分别 延迟 -->
<!-- 6.设置可点击事件 -->
</html>
