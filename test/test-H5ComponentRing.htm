<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 通用组件库 -->
    <script src='../js/lib/jquery-3.2.1.min.js'></script>
    <script src='../js/lib/jquery-ui.min.js'></script>
    <script src='../js/lib/jquery.fullpage.js'></script>
    <!-- H5页和组件 -->
    <script src='../js/H5.js'></script>
    <link rel="stylesheet" href="../css/H5.css">
    
    <script src='../js/H5ComponentBase.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <!-- 饼图资源 -->
    <script src='../js/H5ComponentPie.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentPie.css">

    <!-- 环图资源 -->
    <script src='../js/H5ComponentRing.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentRing.css">
    
    <style>
        .iphone{
            width: 320px;
            height: 540px;
            background-color: #fff;
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="iphone"></div>
    <script>
        var cfg={
            type:'ring',
            width:600,
            height:600,
            data: ['js',.7,'red'] ,
                
            css:{
                bottom:'35%',
            },
            center:true,
            // anim

        }
        var H5 = new H5ComponentRing('',cfg);
        $(H5).appendTo($('.iphone'));

        // animate
        var isLeave = true;
        $('body').on('click',function(){
            isLeave = !isLeave;
            $('.H5_component').trigger(isLeave ? 'onLeave':'onLoad');
            return false;
        })

                
    </script>
</body>
</html>
